<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Юлия Новикова – Персональный стилист</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Cormorant Garamond', serif;
      background-color: #0C0C0C;
      color: #F4EDE4;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero::before {
      content: "";
      background-image: url('images/photo.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .hero h1 {
      font-size: 48px;
      color: #F4EDE4;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      line-height: 1.6;
      color: #D6CFC4;
      margin-bottom: 40px;
    }

    .hero a.button {
      padding: 14px 32px;
      background-color: #D2B4A3;
      color: #0C0C0C;
      text-decoration: none;
      font-family: 'Manrope', sans-serif;
      font-weight: 600;
      font-size: 16px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .hero a.button:hover {
      background-color: #b89b88;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>Типаж — ключ к твоей лучшей версии</h1>
      <p>Ты не теряешь себя — ты раскрываешься.<br>Я помогу тебе увидеть свою природную красоту, стиль и внутреннюю силу.</p>
      <a href="#about" class="button">Узнать больше</a>
    </div>
  </section>

</body>
</html>
